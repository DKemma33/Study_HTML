<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <div style="float: left; width:50%; height: 100%; text-align: center;"><img src="wishket.png"></div>
  
    <div style="float: right; width: 40%; height: 30%;">
        <div>
          <h2>위시켓 통합회원가입</h2>
          <br>
            <input type="email" placeholder="이메일" email="emailId" style="width:500px;height:50px;font-size:20px;">
            <p style="font-size: 15px;">비즈니스용 이메일 사용을 권장합니다</p>
          <div>
            <input type="text" placeholder="아이디" name="userId" required autocomplete="none"style="width:500px;height:50px;font-size:20px;">
          </div>
          <br>
          <div>
            <input type="text" placeholder="비밀번호" password="userPassword" required style="width:500px;height:50px;font-size:20px;">
            <p>8자 이상 32자 이하로 입력해 주세요.</p>
          </div>
          <div>
            <input type="text" placeholder="비밀번호 확인" password="userPassword" required style="width:500px;height:50px;font-size:20px;">
          </div>  
          <div>
            <label><input type="checkbox" name="passwordCheck" value="이용약관 및 개인정보 처리방침에 동의합니다" >이용약관 및 개인정보 처리방침에 동의합니다</label>
          </div>
            <button type="submit" style="background-color: rgb(28, 173, 246);width:500px;height:50px;font-size:20px;color: aliceblue;border-radius:10px; border: none;">
              회원가입</button>
              <p style="width: 50%;">또는</p>
          </p>
        </div>
      </form>
    </div>
  </form>
</body>
</html>
